name: reusable_workflow_set_env_vars

on:
  workflow_call:
    inputs:
      env_vars:
        required: true
        type: string
        description: list of vars and values

jobs:
  set-env-vars:
    runs-on: ubuntu-latest

    steps:
    - name: set environment variables
      if: ${{ inputs.env_vars }}
      env:
        ENV_VARS: ${{ inputs.env_vars }}
      run: |
        echo -n -e "$ENV_VARS" | while read VAR; do
          echo "$VAR"
          # printf "%s\n" $env >> $GITHUB_ENV
        done
