name: reusable_workflow_set_env_vars

on:
  workflow_call:
    inputs:
      env_vars:
        required: true
        type: string
        description: list of vars and values

jobs:
  set-env-vars:
    runs-on: ubuntu-latest

    steps:
    - name: set environment variables
      if: ${{ inputs.env_vars }}
      run: |
        eval echo -n "${{ inputs.env_vars }}" | while read VAR; do
          echo "$VAR"
          echo "$VAR" >> $GITHUB_ENV
        done
