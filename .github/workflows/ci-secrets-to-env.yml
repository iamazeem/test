name: secrets_to_env

on: workflow_dispatch

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout [${{ github.repository }}]
      uses: actions/checkout@v3

    - name: Set
      # env:
      #   SECRETS: '${{ toJSON(secrets) }}'
      run: |
        echo '${{ toJSON(secrets) }}' | jq -r 'keys[] as $k | "\($k)=\(.[$k] | base64)"' #>> $GITHUB_ENV

    - name: Check
      run: env
