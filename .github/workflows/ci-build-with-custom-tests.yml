name: shell_test

on:
  workflow_dispatch:

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
    - name: unspecified
      run: |
        echo "BASH_VERSION: $BASH_VERSION"

    - name: sh -> dash
      shell: sh
      run: |
        ls -Gghl $(which sh)
        dpkg -s dash | grep 'Version'

    - name: bash
      shell: bash
      run: |
        echo "BASH_VERSION: $BASH_VERSION"
