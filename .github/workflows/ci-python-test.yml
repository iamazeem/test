name: python_test

on: workflow_dispatch

jobs:
  ci:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: test_portfolio
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
    - name: Check DB
      run: |
        mysql --host 127.0.0.1 --port 3306 -uroot -ppassword -e "SHOW DATABASES LIKE 'test_portfolio';"

    - name: Checkout
      uses: actions/checkout@v3
      with:
        repository: duri0214/portfolio

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.8
        cache: pip

    - name: Set up and run tests
      env:
        DB_ENGINE: django.db.backends.mysql
        DB_NAME: test_portfolio
        DB_USER: root
        DB_PASSWORD: password
      run: |
        python3 --version
        python3 -m venv venv
        . venv/bin/activate
        python -m pip install --upgrade pip
        python -m pip install -r requirements.txt
        cd mysite
        python manage.py makemigrations register
        python manage.py makemigrations vietnam_research gmarker shopping linebot warehouse
        python manage.py migrate
        python manage.py test
