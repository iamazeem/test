name: matrix_test

on: workflow_dispatch

jobs:
  ci:
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      fail-fast: false
      matrix:
        step: [1, 2]
    steps:
      - name: Step ${{ matrix.step }}
        env:
          STEP: '${{ matrix.step }}'
        run: |
          echo "Step $STEP"
          if [[ $STEP == '2' ]]; then
            exit 1
          fi

  wait:
    needs: [ci]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Wait
        run: echo 'Waiting...'
