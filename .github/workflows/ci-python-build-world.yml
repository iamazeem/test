name: python_build_world

on: workflow_dispatch

jobs:
  ci:
    runs-on: windows-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        repository: NOTMEE12/WorldD

    - uses: actions/setup-python@v3
      with:
        python-version: '3.x'
  
    - name: Build
      run: |
        # python3 -m venv venv
        # source venv/bin/activate
        python -m pip install pip --upgrade
        pip install build
        python -m build
