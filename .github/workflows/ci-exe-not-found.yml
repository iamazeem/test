name: exe_not_found

on: workflow_dispatch

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        repository: erinyoung/ACI

    - name: Install dependencies
      run: pip install pandas matplotlib

    - name: Test script
      env:
        SCRIPT: |
          #!/bin/bash
          echo "Hello, $USER!"
          exit 0
      run: |
        echo "$SCRIPT" > script.sh
        chmod +x script.sh
        ls -lh
        ./script.sh

    - name: Samtools version
      run: |
        pwd && ls -lh && tree
        ls -lh ./bin/samtools/samtools
        file ./bin/samtools/samtools
        ldd ./bin/samtools/samtools
        stdbuf -i0 -o0 -e0 ./bin/samtools/samtools version
