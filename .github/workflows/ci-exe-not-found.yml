name: exe_not_found

on: workflow_dispatch

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        repository: erinyoung/ACI

    - name: Install dependencies
      run: pip install pandas matplotlib

    - name: Initial tree
      run: pwd && tree .

    - name: Samtools version
      run: |
        ls -alh /home/runner/work/ACI/ACI/bin/samtools/samtools
        /home/runner/work/ACI/ACI/bin/samtools/samtools version
