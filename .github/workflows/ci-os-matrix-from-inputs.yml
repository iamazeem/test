name: os_matrix_from_inputs

on:
  workflow_dispatch:
    inputs:
      ubuntu:
        required: true
        type: boolean
      macos:
        required: true
        type: boolean
      windows:
        required: true
        type: boolean
  

jobs:
  ci:
    strategy:
      matrix:
        os: ${{ fromJson(format('[{0}{1}{2}]', inputs.ubuntu && 'ubuntu-latest', '', '')) }}
    runs-on: ${{ matrix.os }}

    steps:
    - name: matrix.os
      run: echo '${{ matrix.os }}'
